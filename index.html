<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-eqiuv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- the center tag is no longer standard with HTML5 but can be useful for emails -->
    <center class="wrapper">

        <table class="main">

            <!-- Top Border -->
            <tr>
                <td height="8" class="header"></td>
            </tr>

            <!-- Logos -->
            <tr>
                <td style="padding: 14px 0 4px">
                    <table width="100%">

                        <tr>
                            <td class="two-columns">

                                <table class="first-column">

                                    <tr>
                                        <td style="padding: 0 62px 10px;">
                                            <a href=""><img src="./assets/modern.jpg" alt="modern logo" width="180px"></a>
                                        </td>
                                    </tr>
                                </table>

                                <table class="second-column">
                                    <tr>
                                        <td style="padding: 10px 72px;">
                                            <a href=""><img src="./assets/black-facebook.png" alt="facebook logo" width="30"></a>
                                            <a href=""><img src="./assets/black-twitter.png" alt="twitter logo" width="30"></a>
                                            <a href=""><img src="./assets/black-youtube.png" alt="youtube logo" width="30"></a>
                                            <a href=""><img src="./assets/black-linkedin.png" alt="linkedin logo" width="30"></a>
                                            <a href=""><img src="./assets/black-instagram.png" alt="instagram logo" width="30"></a>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
<!-- Banner image -->
            <tr>
                <td>
                    <a href=""><img src="./assets/banner.jpg" alt="banner" width="600" style="max-width:100%;"></a>
                </td>
            </tr>

<!-- Three column section -->
            <tr>
                <td>
                    <table width="100%">
                        <tr>
                            <td class="three-columns">
                                <table class="column">
                                    <tr>
                                        <td class="padding">
                                            <table class="content">
                                                <tr>
                                                    <td>
                                                        <a href=""><img src="./assets/email.png" alt="email icon"></a>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

    </center>
    
</body>
</html>
